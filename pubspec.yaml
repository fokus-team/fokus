name: fokus
description: Mobile application that helps kids complete their daily tasks under parental control
authors:
    - Stanisław Góra <contact@sgora.dev>
    - Mikołaj Mirko
    - Mateusz Janicki
repository: https://github.com/fokus-team/fokus

version: 0.7.2-dev

environment:
    sdk: ">=2.7.0 <3.0.0"
    flutter: ">=1.17.0 <2.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter

    fokus_auth:
        path: fokus_auth

    mongo_dart:
        git: https://github.com/fokus-team/mongo_dart.git

    firebase_core: ^0.5.2
    firebase_analytics: ^6.2.0
    firebase_crashlytics: ^0.2.3
    firebase_dynamic_links: ^0.6.3

    firebase_messaging: ^7.0.3
    onesignal_flutter:
        git: https://github.com/fokus-team/OneSignal-Flutter-SDK.git
    flutter_local_notifications:
        git:
            url: https://github.com/fokus-team/flutter_local_notifications.git
            path: flutter_local_notifications

    googleapis: ^0.56.1

    get_it: ^5.0.1
    bloc: ^6.1.0
    flutter_bloc: ^6.1.1

    package_info: '>=0.4.3 <2.0.0'
    equatable: ^1.1.0
    meta: ^1.2.4
    date_utils: ^0.1.0+3
    logging: ^0.11.4
    intl: ^0.16.1
    formz: ^0.3.0
    shared_preferences: ^0.5.8
    url_launcher: ^5.5.2
    uni_links: ^0.4.0

    cupertino_icons: ^1.0.0
    lottie: ^0.4.0+1
    flutter_svg: ^0.18.0
    flutter_markdown: ^0.3.4
    smart_select: ^3.0.3
    badges: ^1.1.1
    implicitly_animated_reorderable_list: ^0.2.3
    flutter_picker: ^1.1.5
    confetti: ^0.5.4+1
    table_calendar: ^2.3.0
    carousel_slider: ^2.2.1
    flutter_rating_bar: ^3.2.0+1
    vibration: ^1.5.0
    flushbar: ^1.10.4

dependency_overrides:
    bson:
        git: https://github.com/fokus-team/bson.git
    mongo_dart_query:
        git: https://github.com/fokus-team/mongo_dart_query.git

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_launcher_icons: ^0.7.3

flutter_icons:
    android: true
    ios: false
    image_path: "assets/icon/logo.png"

    adaptive_icon_foreground: "assets/icon/logo_adaptive.png"
    adaptive_icon_background: "assets/icon/bg_adaptive.png"

flutter:
    assets:
        - i18n/pl_PL.json
        - i18n/en_US.json
        - assets/animation/
        - assets/image/sunflower_logo.svg
        - assets/image/sunflower_logo.png
        - assets/image/google_logo.png
        - assets/image/sunrays.svg
        - assets/help/en/
        - assets/help/pl/
        - assets/image/avatar/
        - assets/image/reward/
        - assets/image/badge/
        - assets/image/currency/

    fonts:
        - family: Lato
          fonts:
            - asset: assets/font/lato/Lato-Bold.ttf
              style: normal
              weight: 700
            - asset: assets/font/lato/Lato-BoldItalic.ttf
              style: italic
              weight: 700
            - asset: assets/font/lato/Lato-Regular.ttf
              style: normal
              weight: 400
            - asset: assets/font/lato/Lato-Italic.ttf
              style: italic
              weight: 400
            - asset: assets/font/lato/Lato-Light.ttf
              style: normal
              weight: 300
            - asset: assets/font/lato/Lato-LightItalic.ttf
              style: italic
              weight: 300

    uses-material-design: true
